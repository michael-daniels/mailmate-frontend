<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.JS Tutorial</title>

    <!-- Bootstrap CSS -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div id="app">
      <div class="wrapper">
        <nav>
          <span class="far fa-envelope"></span><span class="logo primary-color">mailmate</span>
        </nav>
        <div class="login-register-window">
          <div class="login-form-div">
            <span class="secondary-text"><h5>Login</h5></span>
            <form class="login-form" action="http://localhost:8000/login" method="post">
              <input type="text" name="username" value="" placeholder="Username"/>
              <input type="password" name="password" value="" placeholder="Password"/>
              <button class="btn z-depth-0" type="submit" name="button">Login</button>
            </form>
          </div>

          <div class="register-form-div">
            <span class="secondary-text"><h5>Register</h5></span>
            <form class="register-form" action="http://localhost:8000/register" method="post">
              <input type="text" name="username" value="" placeholder="Username"/>
              <input type="password" name="password" value="" placeholder="Password"/>
              <button class="btn z-depth-0" type="submit" name="button">register</button>
            </form>
          </div>
        </div>


      </div>
    </div>
  </body>

  <!-- pull in vue.js -->
  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>
</html>
